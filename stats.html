	<script type="text/javascript">
		$(function() {
		    var img = $("#hi"),
		        width = img.get(0).width,
		        screenWidth = $(window).width(),
		        duration = 10000;

		    function animateWow() {
		        img.css("left", -width).animate({
		            "left": screenWidth
		        }, duration, animateWow);
			}
			animateWow();
		});
		
	</script>
